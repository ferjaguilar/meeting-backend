### Custom types
type User {
  _id: ID
  name: String
  lastname: String
  email: String
  password: String
}

type Token {
  token: String
}

### Inputs
input AddUserInput{
  name: String!
  lastname: String!
  email: String!
  password: String!
} 

input LoginInput {
  email: String!
  password: String!
}

### Query
type Query {
  login(input: LoginInput): Token
}

### Mutation
type Mutation {
  signup(input: AddUserInput): User
}